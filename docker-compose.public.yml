# Public Docker Compose file for pulling pre-built images
# Usage: docker-compose -f docker-compose.public.yml up -d

services:
  backend:
    image: akshitmadan/100xtrader-backend:latest  
    container_name: 100xtrader-backend
    ports:
      - "8080:8080"
    environment:
      - DB_PATH=/app/data/db.sqlite
      - PORT=8080
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    image: akshitmadan/100xtrader-frontend:latest  
    container_name: 100xtrader-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  backend-data:

