  npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Prepare package
        run: |
          mkdir -p dist-package/bin
          cp bin/100xtrader.js dist-package/bin/
          cp docker-compose.public.yml dist-package/
          cp package.json.public dist-package/package.json
          cp README.md dist-package/
          chmod +x dist-package/bin/100xtrader.js
          
          # Update version in package.json
          cd dist-package
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          
          # Fix any package.json issues
          npm pkg fix
      
      - name: Publish to npm
        working-directory: ./dist-package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

