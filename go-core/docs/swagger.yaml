basePath: /
definitions:
  data.MarketType:
    enum:
    - indian
    - us
    - crypto
    - forex
    - commodities
    type: string
    x-enum-varnames:
    - MarketTypeIndian
    - MarketTypeUS
    - MarketTypeCrypto
    - MarketTypeForex
    - MarketTypeCommodities
  data.MistakeCategory:
    enum:
    - psychological
    - behavioral
    type: string
    x-enum-varnames:
    - MistakeCategoryPsychological
    - MistakeCategoryBehavioral
  data.OutcomeSummary:
    enum:
    - profitable
    - loss
    - breakeven
    - partial_profit
    - partial_loss
    type: string
    x-enum-varnames:
    - OutcomeSummaryProfitable
    - OutcomeSummaryLoss
    - OutcomeSummaryBreakeven
    - OutcomeSummaryPartialProfit
    - OutcomeSummaryPartialLoss
  data.RuleCategory:
    enum:
    - entry
    - exit
    - stop_loss
    - take_profit
    - risk_management
    - psychology
    - other
    type: string
    x-enum-varnames:
    - RuleCategoryEntry
    - RuleCategoryExit
    - RuleCategoryStopLoss
    - RuleCategoryTakeProfit
    - RuleCategoryRiskManagement
    - RuleCategoryPsychology
    - RuleCategoryOther
  data.TradeDirection:
    enum:
    - long
    - short
    type: string
    x-enum-varnames:
    - TradeDirectionLong
    - TradeDirectionShort
  dto.CreateMistakeRequest:
    properties:
      category:
        $ref: '#/definitions/data.MistakeCategory'
      name:
        maxLength: 255
        minLength: 1
        type: string
      user_id:
        type: integer
    required:
    - category
    - name
    - user_id
    type: object
  dto.CreatePsychologyRequest:
    properties:
      emotional_state:
        type: string
      entry_confidence:
        maximum: 10
        minimum: 1
        type: integer
      lessons_learned:
        type: string
      mistakes_made:
        items:
          type: string
        type: array
      satisfaction_rating:
        maximum: 10
        minimum: 1
        type: integer
    required:
    - emotional_state
    - entry_confidence
    - satisfaction_rating
    type: object
  dto.CreateRuleRequest:
    properties:
      category:
        $ref: '#/definitions/data.RuleCategory'
      description:
        maxLength: 1000
        minLength: 1
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      user_id:
        type: integer
    required:
    - category
    - description
    - name
    - user_id
    type: object
  dto.CreateStrategyRequest:
    properties:
      description:
        maxLength: 1000
        minLength: 1
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      user_id:
        type: integer
    required:
    - description
    - name
    - user_id
    type: object
  dto.CreateTradeRequest:
    properties:
      direction:
        $ref: '#/definitions/data.TradeDirection'
      entry_date:
        type: string
      entry_price:
        type: number
      exit_price:
        type: number
      market_type:
        $ref: '#/definitions/data.MarketType'
      outcome_summary:
        $ref: '#/definitions/data.OutcomeSummary'
      psychology:
        $ref: '#/definitions/dto.CreatePsychologyRequest'
      quantity:
        type: integer
      rules_followed:
        items:
          type: string
        type: array
      screenshots:
        items:
          type: string
        type: array
      stop_loss:
        type: number
      strategy:
        type: string
      symbol:
        type: string
      target:
        type: number
      total_amount:
        type: number
      trade_analysis:
        type: string
      user_id:
        type: integer
    required:
    - direction
    - entry_date
    - entry_price
    - market_type
    - outcome_summary
    - quantity
    - strategy
    - symbol
    - total_amount
    - user_id
    type: object
  dto.CreateUserRequest:
    properties:
      email:
        type: string
      username:
        maxLength: 255
        minLength: 2
        type: string
    required:
    - email
    - username
    type: object
  dto.ErrorResponse:
    properties:
      code:
        type: integer
      error:
        type: string
      message:
        type: string
    type: object
  dto.GetMistakesResponse:
    properties:
      mistakes:
        items:
          $ref: '#/definitions/dto.MistakeResponse'
        type: array
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
    type: object
  dto.GetRulesResponse:
    properties:
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
      rules:
        items:
          $ref: '#/definitions/dto.RuleResponse'
        type: array
    type: object
  dto.GetStrategiesResponse:
    properties:
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
      strategies:
        items:
          $ref: '#/definitions/dto.StrategyResponse'
        type: array
    type: object
  dto.GetTradesResponse:
    properties:
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
      trades:
        items:
          $ref: '#/definitions/dto.TradeResponse'
        type: array
    type: object
  dto.GetUsersResponse:
    properties:
      pagination:
        $ref: '#/definitions/dto.PaginationResponse'
      users:
        items:
          $ref: '#/definitions/dto.UserResponse'
        type: array
    type: object
  dto.MistakeResponse:
    properties:
      category:
        $ref: '#/definitions/data.MistakeCategory'
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  dto.PaginationResponse:
    properties:
      count:
        type: integer
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
    type: object
  dto.PsychologyResponse:
    properties:
      emotional_state:
        type: string
      entry_confidence:
        type: integer
      lessons_learned:
        type: string
      mistakes_made:
        items:
          type: string
        type: array
      satisfaction_rating:
        type: integer
    type: object
  dto.RuleResponse:
    properties:
      category:
        $ref: '#/definitions/data.RuleCategory'
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  dto.SignInRequest:
    properties:
      username:
        type: string
    required:
    - username
    type: object
  dto.StrategyResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  dto.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
    type: object
  dto.TradeResponse:
    properties:
      created_at:
        type: string
      direction:
        $ref: '#/definitions/data.TradeDirection'
      entry_date:
        type: string
      entry_price:
        type: number
      exit_price:
        type: number
      id:
        type: string
      market_type:
        $ref: '#/definitions/data.MarketType'
      outcome_summary:
        $ref: '#/definitions/data.OutcomeSummary'
      psychology:
        $ref: '#/definitions/dto.PsychologyResponse'
      quantity:
        type: integer
      rules_followed:
        items:
          type: string
        type: array
      screenshots:
        items:
          type: string
        type: array
      stop_loss:
        type: number
      strategy:
        type: string
      symbol:
        type: string
      target:
        type: number
      total_amount:
        type: number
      trade_analysis:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  dto.UpdateMistakeRequest:
    properties:
      category:
        $ref: '#/definitions/data.MistakeCategory'
      id:
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      user_id:
        type: integer
    required:
    - category
    - id
    - name
    - user_id
    type: object
  dto.UpdateRuleRequest:
    properties:
      category:
        $ref: '#/definitions/data.RuleCategory'
      description:
        maxLength: 1000
        minLength: 1
        type: string
      id:
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      user_id:
        type: integer
    required:
    - category
    - description
    - id
    - name
    - user_id
    type: object
  dto.UpdateStrategyRequest:
    properties:
      description:
        maxLength: 1000
        minLength: 1
        type: string
      id:
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      user_id:
        type: integer
    required:
    - description
    - id
    - name
    - user_id
    type: object
  dto.UpdateTradeRequest:
    properties:
      direction:
        $ref: '#/definitions/data.TradeDirection'
      entry_date:
        type: string
      entry_price:
        type: number
      exit_price:
        type: number
      id:
        type: string
      market_type:
        $ref: '#/definitions/data.MarketType'
      outcome_summary:
        $ref: '#/definitions/data.OutcomeSummary'
      psychology:
        $ref: '#/definitions/dto.CreatePsychologyRequest'
      quantity:
        type: integer
      rules_followed:
        items:
          type: string
        type: array
      screenshots:
        items:
          type: string
        type: array
      stop_loss:
        type: number
      strategy:
        type: string
      symbol:
        type: string
      target:
        type: number
      total_amount:
        type: number
      trade_analysis:
        type: string
      user_id:
        type: integer
    required:
    - direction
    - entry_date
    - entry_price
    - id
    - market_type
    - outcome_summary
    - quantity
    - strategy
    - symbol
    - total_amount
    - user_id
    type: object
  dto.UpdateUserRequest:
    properties:
      email:
        type: string
      username:
        maxLength: 255
        minLength: 2
        type: string
    required:
    - email
    - username
    type: object
  dto.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      last_signed_in:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A comprehensive trading journal API for tracking trades, setups, and
    market analysis
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: 100xtrader API
  version: "1.0"
paths:
  /api/v1/mistakes:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of mistakes
      parameters:
      - description: 'Number of mistakes to return (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      - description: 'Number of mistakes to skip (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Mistakes retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.GetMistakesResponse'
              type: object
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: List mistakes
      tags:
      - mistakes
    post:
      consumes:
      - application/json
      description: Create a new trading mistake
      parameters:
      - description: Mistake data
        in: body
        name: mistake
        required: true
        schema:
          $ref: '#/definitions/dto.CreateMistakeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Mistake created successfully
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.MistakeResponse'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create a new mistake
      tags:
      - mistakes
  /api/v1/mistakes/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a specific mistake by ID
      parameters:
      - description: Mistake ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Mistake deleted successfully
          schema:
            $ref: '#/definitions/dto.SuccessResponse'
        "400":
          description: Invalid mistake ID
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Mistake not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Delete a mistake
      tags:
      - mistakes
    get:
      consumes:
      - application/json
      description: Retrieve a specific mistake with all its details
      parameters:
      - description: Mistake ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Mistake retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.MistakeResponse'
              type: object
        "400":
          description: Invalid mistake ID
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Mistake not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get a mistake by ID
      tags:
      - mistakes
    put:
      consumes:
      - application/json
      description: Update an existing mistake with new data
      parameters:
      - description: Mistake ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated mistake data
        in: body
        name: mistake
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateMistakeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Mistake updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.MistakeResponse'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Mistake not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Update a mistake
      tags:
      - mistakes
  /api/v1/mistakes/user/{user_id}:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of mistakes for a specific user
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: 'Number of mistakes to return (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      - description: 'Number of mistakes to skip (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User mistakes retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.GetMistakesResponse'
              type: object
        "400":
          description: Invalid user ID or query parameters
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get mistakes by user
      tags:
      - mistakes
  /api/v1/mistakes/user/{user_id}/category/{category}:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of mistakes filtered by category for
        a specific user
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: Mistake category
        in: path
        name: category
        required: true
        type: string
      - description: 'Number of mistakes to return (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      - description: 'Number of mistakes to skip (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User mistakes by category retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.GetMistakesResponse'
              type: object
        "400":
          description: Invalid user ID, category, or query parameters
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get mistakes by category
      tags:
      - mistakes
  /api/v1/rules:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of rules
      parameters:
      - description: 'Number of rules to return (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      - description: 'Number of rules to skip (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Rules retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.GetRulesResponse'
              type: object
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: List rules
      tags:
      - rules
    post:
      consumes:
      - application/json
      description: Create a new trading rule
      parameters:
      - description: Rule data
        in: body
        name: rule
        required: true
        schema:
          $ref: '#/definitions/dto.CreateRuleRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Rule created successfully
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.RuleResponse'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create a new rule
      tags:
      - rules
  /api/v1/rules/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a specific rule by ID
      parameters:
      - description: Rule ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Rule deleted successfully
          schema:
            $ref: '#/definitions/dto.SuccessResponse'
        "400":
          description: Invalid rule ID
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Rule not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Delete a rule
      tags:
      - rules
    get:
      consumes:
      - application/json
      description: Retrieve a specific rule with all its details
      parameters:
      - description: Rule ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Rule retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.RuleResponse'
              type: object
        "400":
          description: Invalid rule ID
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Rule not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get a rule by ID
      tags:
      - rules
    put:
      consumes:
      - application/json
      description: Update an existing rule with new data
      parameters:
      - description: Rule ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated rule data
        in: body
        name: rule
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateRuleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Rule updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.RuleResponse'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Rule not found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Update a rule
      tags:
      - rules
  /api/v1/rules/user/{user_id}:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of rules for a specific user
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: 'Number of rules to return (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      - description: 'Number of rules to skip (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User rules retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.GetRulesResponse'
              type: object
        "400":
          description: Invalid user ID or query parameters
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get rules by user
      tags:
      - rules
  /api/v1/rules/user/{user_id}/category/{category}:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of rules filtered by category for a specific
        user
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: Rule category
        in: path
        name: category
        required: true
        type: string
      - description: 'Number of rules to return (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      - description: 'Number of rules to skip (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User rules by category retrieved successfully
          schema:
            allOf:
